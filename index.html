<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly valetine</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@1,500&family=Prata&display=swap');

        body {
            margin: 0;
            background-color: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Prata', serif;
        }

        .smoke-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0202 0%, #000000 100%);
            z-index: -1;
            transition: background 2s ease;
        }

        #main-stage {
            text-align: center;
            padding: 60px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 80px rgba(138, 3, 3, 0.3);
            max-width: 450px;
            position: relative;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 12px;
            color: #d4af37;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation: breathe 4s ease-in-out infinite;
        }

        .subtitle {
            color: #8a0303;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .question {
            color: #ffffff;
            font-size: 1.4rem;
            margin: 40px 0;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: 'Prata', serif;
        }

        #yes-btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 18px 70px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        #no-btn {
            background: transparent;
            color: #444;
            border: 1px solid #222;
            padding: 10px 30px;
            font-size: 0.8rem;
        }

        #praise-reveal {
            display: none;
            opacity: 0;
        }

        .sultry-praise {
            font-size: 1.6rem;
            line-height: 1.8;
            color: #f0f0f0;
            padding: 0 20px;
        }

        .gold-italic {
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.9rem;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes shatter {
            to { opacity: 0; transform: scale(2); filter: blur(10px); }
        }
    </style>
</head>
<body>

    <div class="smoke-bg"></div>

    <div id="main-stage">
        <div id="init">
            <div class="subtitle"></div>
            <h1>KELLY</h1>
            <div class="question">"Will you be my valetine ?"</div>
            
            <div class="actions">
                <button id="yes-btn" onclick="reveal()">Yes, Forever</button>
                <button id="no-btn" onmouseover="shatterNo()">No</button>
            </div>
        </div>

        <div id="praise-reveal">
            <div style="font-size: 2.5rem; color: #d4af37; margin-bottom: 20px;">✨</div>
            <div class="sultry-praise">
                "Kelly, I’ve seen stars, but they don't hold a candle to <span class="gold-italic">your eyes</span>. 
                They are depths I want to drown in but punguza kiburi na moods. 
                <br><br>
                Your beauty isn't just a sight—it's a <span class="gold-italic">fever</span>. 
                And tonight, I'm purely yours."
            </div>
            <div style="margin-top: 30px; letter-spacing: 5px; color: #8a0303;">MY VALENTINE</div>
        </div>
    </div>

    <script>
        function shatterNo() {
            const noBtn = document.getElementById('no-btn');
            noBtn.style.animation = "shatter 0.5s forwards";
            setTimeout(() => {
                noBtn.style.display = 'none';
            }, 500);
        }

        function reveal() {
            document.getElementById('init').style.display = 'none';
            const praise = document.getElementById('praise-reveal');
            praise.style.display = 'block';
            
            document.querySelector('.smoke-bg').style.background = 'radial-gradient(circle at center, #3d0000 0%, #000000 100%)';

            setTimeout(() => {
                praise.style.opacity = '1';
                praise.style.transition = 'opacity 2s ease';
            }, 100);

            const end = Date.now() + (5 * 1000);
            const colors = ['#d4af37', '#8a0303', '#ffffff', '#222222'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.6 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.6 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
